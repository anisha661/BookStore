<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="admin/dashboard :: header" />

<body>
	<div th:replace="admin/dashboard :: navbar"></div>
	<div class="container">

		<div>
			<ol class="breadcrumb">
				<li><a th:href="@{/booklist}"><i
						class="fa fa-lang-arrow-left" aria-hidden="true"></i>Go back</a></li>
				<li><a th:href="@{/updatebook?id=}+${book.id}">Edit</a></li>

			</ol>
		</div>


		<div class="row">
			<div class="col-lg-3 col-md-3 col-sm-12">
			<div class="panel panel-default">
			<div class="panel-body">
			 <img class="img-fluid" th:src="@{/images/book/}+${book.id}+'.png'" />
			</div>
			</div>
				</div>

			<div class="col-lg-9 col-md-9 col-sm-12">
				<h3 th:text="${book.title}"></h3>
				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-12">
						<h5><strong>Author : </strong><span th:text="${book.author}"></span></h5>
						<p><strong>Publisher : </strong><span th:text="${book.publisher}"></span></p>
						<p><strong>Publication date : </strong><span th:text="${book.publicationDate}"></span></p>
						<p><strong>Language : </strong><span th:text="${book.language}"></span>
						</p>
						<p><strong>Category : </strong><span th:text="${book.category}"></span></p>
					</div>
					
						<div class="col-lg-6 col-md-6 col-sm-12">
						
						<p><strong>Format : </strong><span th:text="${book.format}"></span></p>
						<p><strong>Shipping weight : </strong><span th:text="${book.shippingWeight}"></span></p>
						<p><strong>List price : </strong><span th:text="${book.listPrice}"></span></p>
						<p><strong>Our price : </strong><span th:text="${book.ourPrice}"></span></p>
						<p><strong>Stock : </strong><span th:text="${book.inStock}"></span></p>
					</div>
					</div>
					<hr />
					<p ><strong>Description:</strong><span th:utext="${book.description}"></span></p>
					</div>

					
				</div>
			</div>
</body>
</html>
