<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link href="https://fonts.googleapis.com/css?family=Lato&display=swap"
	rel="stylesheet">
<script src=https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js
	type="text/javascript"></script>


</head>
<body>


	<div class="container">
		<div class="row">
			<div class="col-md-5 mx-auto">
			
				<div id="first">
					<div class="myform form ">
						<div class="logo mb-3">
							<div class="col-md-12 text-center">
								<h2>Login</h2>
							</div>
						</div>
						
						
						<form th:action="@{/login}" method="post">
						<div class="form-group ${error != null ? 'has-error' : ''}">
						
						
						<div class="alert alert-danger " role="alert"  th:if="${error}" >
									<p>Incorrect username or password.</p>
					  </div>
					  
					  <div class="alert alert-success " role="alert"  th:if="${msg}" >
									<p>Logged out successfully!!!</p>
					  </div>
						
							<div class="form-group">
								<label for="username">Username</label> <input type="text"
									name="username" class="form-control" id="username"
									placeholder="Enter username">
							</div>
							<div class="form-group">
								<label for="password">Password</label> <input type="password"
									name="password" id="password" class="form-control"
									placeholder="Enter Password">
							</div>
							<input type="hidden" name="${_csrf.parameterName}"
								value="${_csrf.token}" />
							
							<div class="form-group ">
								<button type="submit" class="btn btn-lg btn-block mybtn">Login</button>
							</div>

							<div class="form-group">
								<p class="text-center">
									Don't have account? <a href="/signup" id="signup">Sign up here !</a>
								</p>
							</div>

</div>
						</form>

					</div>
				</div>
				
			</div>
		</div>
	</div>

<script src="js/bootstrap.min.js"></script>
</body>
</html>
